<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Proza+Libre&family=Ubuntu+Mono&display=swap"
    rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <header>
      <div class="container">
        <div class="row">
          <h3>Code Journal</h3>
          <ul class="navbar">
            <li><a data-view="entries" class="entriesNav" href="#entries">Entries</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container entry-form hidden" data-view="entry-form">
      <form class="form">
        <div class="view">
          <h2 class="new-entry">New Entry</h2>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" class="placeholder">
            </div>
            <div class="column-half">
              <div class="form-container">
                <div class="title-container">
                  <div class="label">
                    <label for="titleForm">Title</label>
                  </div>
                  <div class="input">
                    <input name="title" type="text" class="input-title" required>
                  </div>
                </div>
                <div class="label">
                  <label for="photoUrl">Photo URL</label>
                </div>
                <div class="input">
                  <input name="photoUrl" type="url" class="photourl" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="label">
                <label for="notes">Notes</label>
              </div>
              <div class="input">
                <textarea name="notes" class="notes" style="resize: none;" rows="5" required></textarea>
              </div>
              <div class="save-button">
                <button type="submit" class="save">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container entries" data-view="entries">
      <div class="row">
        <div class="column-full">
          <h3 class="entries-header">Entries</h3>
          <div class="new-button">
            <button class="new-entry-button" type="submit">NEW</button>
          </div>
        </div>
      </div>
      <div class="view">
        <ul class="entries-list">
          <li></li>
        </ul>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
